<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>To Braille (only in English)</h2>
        <div class="braille-input">
            <input type="text" id="input-text" placeholder="Enter text...">
            <button onclick="convertToBraille()">Convert to Braille</button>
            <button onclick="clearText()">Clear</button>
        </div>
        <div class="braille-output" id="braille-output"></div>
        <div class="braille-input">
            <h2>To Plain Text</h2>
            <h3>Tap dots to enter:</h4>
                <div class="braille-dots">
                    <div class="braille-row">
                        <div class="dot" id="dot-1" onclick="toggleDot(1)"></div>
                        <div class="dot" id="dot-4" onclick="toggleDot(4)"></div>
                    </div>
                    <div class="braille-row">
                        <div class="dot" id="dot-2" onclick="toggleDot(2)"></div>
                        <div class="dot" id="dot-5" onclick="toggleDot(5)"></div>
                    </div>
                    <div class="braille-row">
                        <div class="dot" id="dot-3" onclick="toggleDot(3)"></div>
                        <div class="dot" id="dot-6" onclick="toggleDot(6)"></div>
                    </div>
                </div>
                <button onclick="convertToText()">Convert</button>
                <button onclick="space()">Add a Space</button>
                <button onclick="clearAll()">Clear all</button>
        </div>
        <div class="text-output-label">Braille:</div>
        <div class="text-output-b" id="text-output-br"></div>
        <div class="text-output-label">English:</div>
        <div class="text-output" id="text-output-en"></div>

        <div class="text-output-label">Chinese:</div>
        <div class="text-output" id="text-output-cn"></div>


    </div>
    <script src="script.js"></script>
</body>

</html>
